<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
		{% load staticfiles %}
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Login | foodie</title>
    <link href="{% static 'register/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'register/prettyPhoto.css' %}" rel="stylesheet">
    <link href="{% static 'register/price-range.css' %}" rel="stylesheet">
    <link href="{% static 'register/animate.css' %}" rel="stylesheet">
	  <link href="{% static 'register/main.css' %}" rel="stylesheet">
	  <link href="{% static 'register/responsive.css' %}" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
</head><!--/head-->

<body>
	<header id="header"><!--header-->

		<div class="header-middle"><!--header-middle-->
			<div class="container">
				<div class="row">
					<div class="col-sm-4">
						<div class="logo pull-left">
							<a href="/"><img src="{% static 'register/images/home/logo.png' %}" alt="" /></a>
						</div>
						<div class="btn-group pull-right">
							<div class="btn-group">
								<button type="button" class="btn btn-default dropdown-toggle usa" data-toggle="dropdown">
										Guwahati, India
									<span class="caret"></span>
								</button>
							</div>

						</div>
					</div>
					<div class="col-sm-8">
						<div class="shop-menu pull-right">
							<ul class="nav navbar-nav">
								<li><a href=""><i class="fa fa-user"></i> Account</a></li>
								<li><a href="/" class="active"><i class="fa fa-lock"></i> Login</a></li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div><!--/header-middle-->


	</header><!--/header-->

	<section id="form"><!--form-->
		<div class="container">
			<div class="row">
				<div class="col-sm-4 col-sm-offset-1">
					<div class="login-form"><!--login form-->
						<h2>Login to your account</h2>
						<form action="/login" method="post">
              {% csrf_token %}
							<input type="email" placeholder="Email Address" id="email" name="login_email"/>
              <input type="password" placeholder="Password" name="login_password" id="password"/>
							<span>
								<input type="checkbox" class="checkbox">
								Keep me signed in
							</span>
							<button type="submit" class="btn btn-default" id="submit">Login</button>
						</form>
					</div><!--/login form-->
				</div>
				<div class="col-sm-1">
					<h2 class="or">OR</h2>
				</div>
				<div class="col-sm-4">
					<div class="signup-form"><!--sign up form-->
						<h2>New User Signup!</h2>
						<form action="/register" method="post">
              {% csrf_token %}
							<input type="text" placeholder="First Name" id="name" name="first_name"/>
              <input type="text" placeholder="Last Name" id="name" name="last_name"/>
              <input type="email" placeholder="Email" id="email" name="email"/>
              <input type="number" placeholder="Phone Number" id="phoneNumber" name="phoneNumber"/>
							<input type="password" placeholder="Password" id="password" name="password"/>
              <input type="password" placeholder="Confirm Password" id="password" name="confirm_password"/>
							<button type="submit" class="btn btn-default" id="signup" name="signup">Signup</button>
						</form>
					</div><!--/sign up form-->
				</div>
			</div>
		</div>
	</section><!--/form-->

	<footer id="footer"><!--Footer-->
		<div class="footer-top">
			<div class="container">
				<div class="row">
					<div class="col-sm-3 ">
						<div class="companyinfo">
							<h2><span>foodie</span></h2>
							<p>One Stop Solution for searching food for best price</p>
						</div>
					</div>
					<div class="col-sm-3">
						<div class="address">
							<img src="{% static 'register/images/home/map.png' %}" alt="" />

						</div>
					</div>
				</div>
			</div>
		</div>
	</footer><!--/Footer-->

  <script src="{% static 'register/js/jquery.js' %}"></script>
<script src="{% static 'register/js/bootstrap.min.js' %}"></script>
<script src="{% static 'register/js/jquery.scrollUp.min.js' %}"></script>
<script src="{% static 'register/js/price-range.js' %}"></script>
  <script src="{% static 'register/js/jquery.prettyPhoto.js' %}"></script>
  <script src="{% static 'register/js/main.js' %}"></script>
</body>
</html>
